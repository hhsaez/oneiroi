<!DOCTYPE html>
<html>
	<head>
		<title>Robot Eyes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">

		<style type="text/css">
      		body {
        		padding: 40px;
        		background-color: #f5f5f5;
      		}

      		.camera {
      			width: 640px;
      			height: 480px;
      		}

      		.status {
      			width: 640px;
      			height: 480px;
      			border: 0;
      		}

    	</style>

		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script type="text/javascript">
			function refreshStatus(d) {
				$(".status").attr("src", "http://192.168.1.103:8080/status?" + d.getTime());
			}

			function refreshCamera(d) {
				$(".camera").attr("src", "http://192.168.1.103:8080/camera?" + d.getTime());
			}

			$(document).ready(function() {
				setInterval(function() {
					var d = new Date();
					refreshStatus(d);
					refreshCamera(d);
				}, 500);
			});
		</script>
  	</head>
  	<body>
  		<div>
    		<div>
  				<img class="camera" src="http://192.168.1.103:8080/camera"></img>
    		</div>
  			<div>
    			<iframe class="status" src="http://192.168.1.103:8080/status">
    			</iframe>
    		<div>
  		</div>
	</body>
</html>
